{% extends "base.html" %}
{% load static %}
{% block content%}
<form id="live-qa-form" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">URL address</label>
        <input type="url" class="form-control" id="live-qa-url" aria-describedby="urlHelp" placeholder="URL address"
            required>
    </div>
    <button type="submit" id="live-qa-submit" class="btn btn-primary btn-sm">Start</button>
</form>




<div id="live-qa-snipper" class="text-center mt-5" style="display:none;">
    <small><b>Loading...</b></small><br>
    <div class="spinner-grow text-danger" role="status">
        <span class="sr-only">Loading.</span>
    </div>
    <div class="spinner-grow text-warning" role="status">
    </div>
    <div class="spinner-grow text-info" role="status">
    </div>
</div>


<table id="live-qa-table" class="table table-striped table-sm mt-5" style="display:none;">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Type</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
    </thead>
    <tbody id="live-qa-tbody">
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
    </tbody>
</table>
{% endblock content%}
{% block js %}
{% csrf_token %}
<script src="{% static 'js/live_qa.js' %}"></script>
{% endblock js %}
